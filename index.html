<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class="[background:#F2F4F7] pb-10">  <!--content wrapper-->
     <p class="text-center pt-10 text-5xl font-sans text-blue-600 font-bold cursor-default">facebook</p>
     <div class="sm:bg-white px-0 pt-6 [width:29%] shadow-xl border text-center max-w- mx-auto rounded-xl mt-5">
        <p class="font-sans text-gray-800 text-xl font-semi-bold mt-0 cursor-default">Log in to facebook</p>
        <form>
            <input class="w-11/12 p-3 rounded-lg mt-4 border placeholder-gray-500 text-lg font-sans font-semi-bold  placeholder-opacity-75" type="email" id="email" placeholder="Email address or phone number">
            <input class="w-11/12 p-3 rounded-lg mt-3 border placeholder-gray-500 text-lg font-sans font-semi-bold  placeholder-opacity-75" type="password" id="password" placeholder="Password">
            <button class="w-11/12 bg-blue-500 mt-3 p-3 text-white text-xl font-source-sans font-bold rounded-lg">Log in</button>
            <p class="text-blue-500 text-sm text-[Helvetica, Arial, sans-serif] mt-4 hover:underline cursor-pointer">Forgotten account?</p>
            <div class="flex items-center my-2">
            <hr class="flex-grow  border-gray-300">
            <span class="text-sm text-gray-500 px-2 font-light text-[Helvetica, Arial, sans-serif] ">or</span>
            <hr class="flex-grow border-t border-gray-300">
            </div>
            <button class="py-3 px-4 rounded-md text-lg font-bold text-white mt-2" style="background-color: #42B72A;">Create new account <a href="#"></a></button>
        </form>
     </div>
      </div>
</body>
</html>
